{% extends "structure.html" %}
{% block body %}

<!-- this is it -->
<body class="bg-dark">
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header"><p class="text-center bold">LOGIN (KITE WALLET)</p></div>
    <div class="card-body">
      {% if error %}
            <div class="alert alert-danger alert-dismissible fade show">
              <strong>Warning! &nbsp;</strong> {{ error }}
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <br>
            {% endif %}
            {% if message %}
            <div class="alert alert-success alert-dismissible fade show">
              <strong>Note! &nbsp;</strong> {{ message }}
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <br>
            {% endif %}
      <form method="POST" action="">
        <div class="form-group">
          <div class="form-label-group">
            <input type="tel" name="phoneNumber" id="inputEmail" class="form-control" placeholder="Email address"  autofocus="autofocus" required>
            <label for="inputEmail">Phone Number</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <input type="submit" value="LOGIN" class="btn btn-primary btn-block">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="/register">Register an Account</a>
        <a class="d-block small" href="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
</body>




{% endblock body %}


  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
